 <!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SM.contact</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0F2027;
            background: linear-gradient(135deg, #2C5364, #203A43, #0F2027);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .join-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        #join-btn {
            font-size: 1.2em;
            padding: 15px 40px;
            border-radius: 30px;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #video-streams {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background-color: #203A49;
            aspect-ratio: 16/9;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        #stream-controls {
            display: none;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-top: 20px;
        }

        .control-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .control-btn.active {
            background-color: #EE4B2B;
        }

        .control-btn:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        #leave-btn {
            background-color: #EE4B2B;
        }

        .participant-count {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            #video-streams {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            #stream-controls {
                flex-wrap: wrap;
            }
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4CAF50;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
 <div class="container">
        <div class="header">
            <h1>SM.contact</h1>
            <p>High-quality video conferencing</p>
        </div>

        <div class="join-container">
            <button id="join-btn">Join Stream</button>
        </div>

        <div id="stream-wrapper">
            <div class="participant-count">Participants: <span id="participant-number">0</span></div>
            <div id="video-streams"></div>

            <div id="stream-controls">
                <button class="control-btn" id="mic-btn" title="Toggle Microphone">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="control-btn" id="camera-btn" title="Toggle Camera">
                    <i class="fas fa-video"></i>
                </button>
                <button class="control-btn" id="screen-btn" title="Share Screen">
                    <i class="fas fa-desktop"></i>
                </button>
                <button class="control-btn" id="leave-btn" title="Leave Stream">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="loading-overlay">
        <div class="loader"></div>
    </div>
 <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</body>

</html>
