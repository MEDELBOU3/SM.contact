 <!DOCTYPE html>
<html>
<head>
    <html lang="en">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SM.contact</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0F2027;
            background: linear-gradient(135deg, #2C5364, #203A43, #0F2027);
            min-height: 100vh;
            color: #fff;
        }
        #join-btn {
            font-size: 1.2em;
            padding: 15px 40px;
            border-radius: 30px;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #video-streams {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
     
      #stream-wrapper {
            display: none;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        #stream-controls {
            display: none;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .stream-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: cadetblue;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .stream-btn:hover {
            opacity: 0.9;
        }
        
        .stream-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        
    </style>
</head>
<body>
    <button id="join-btn">Join Stream</button>

        <div id="stream-wrapper">
            <div id="video-streams"></div>
    
            <div id="stream-controls">
                <button class="stream-btn" id="leave-btn">Leave Stream</button>
                <button class="stream-btn" id="mic-btn">Mic On</button>
                <button class="stream-btn" id="camera-btn">Camera on</button>
                <button class="stream-btn" id="screen-btn">Share Screen</button>
            </div>
        </div>
 <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</body>

</html>
