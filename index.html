<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة المشاركة المتقدمة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
        <div class="main-content">
            <div class="video-grid" id="videoGrid"></div>
            <div class="controls">
                <button class="control-btn" id="toggleVideo">
                    <span>تشغيل/إيقاف الفيديو</span>
                </button>
                <button class="control-btn" id="toggleAudio">
                    <span>تشغيل/إيقاف الصوت</span>
                </button>
                <button class="control-btn" id="shareScreen">
                    <span>مشاركة الشاشة</span>
                </button>
                <button class="control-btn danger" id="endCall">
                    <span>إنهاء الجلسة</span>
                </button>
            </div>
        </div>

        <div class="sidebar">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="اكتب رسالتك...">
                    <button class="control-btn" id="sendMessage">إرسال</button>
                </div>
            </div>
            <div class="file-transfer">
                <input type="file" id="fileInput" hidden multiple>
                <button class="control-btn" id="shareFile">مشاركة ملف</button>
                <div class="file-progress">
                    <div class="file-progress-bar" id="fileProgress"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
